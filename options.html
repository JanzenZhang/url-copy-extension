<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Title Copier - 选项</title>
  <link rel="stylesheet" href="style.css">
  <script src="utils.js"></script>
  <script src="options.js" defer></script>
</head>
<body class="options">
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
        <h1 style="font-size: 1.5rem;">设置</h1>
      </div>
    </div>

    <div class="form-group">
      <div class="switch-row" style="border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 1rem;">
        <div class="switch-label">
          <span class="switch-title">自动复制</span>
          <span class="switch-desc">点击扩展图标或快捷键触发时自动复制</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="auto-enable">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="format">复制格式</label>
      <select id="format">
        <option value="title-url">网页标题 - 网页链接</option>
        <option value="url-title">网页链接 - 网页标题</option>
        <option value="markdown">[网页标题](网页链接)</option>
        <option value="title">仅网页标题</option>
      </select>
    </div>

    <div class="form-group">
      <label for="separator">分隔符 (仅对"标题 - 链接"格式有效)</label>
      <input type="text" id="separator" placeholder=" - " maxlength="20">
    </div>

    <div class="preview-box">
      <div class="preview-label">输出预览</div>
      <div class="preview-content" id="preview-content">Loading...</div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="save">保存设置</button>
      <button class="btn btn-secondary" id="reset">恢复默认</button>
    </div>
  </div>

  <div id="save-message" class="toast">设置已保存</div>
</body>
</html>
