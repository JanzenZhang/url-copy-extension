<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Title Copier - 选项</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="options">
  <div class="container">
    <div class="header">
      <h1>URL Title Copier 设置</h1>
      <p>自定义你的复制格式和偏好设置</p>
    </div>

    <div class="save-message" id="save-message">
      ✓ 设置已保存成功！
    </div>

    <div class="section">
      <div class="section-title">基本设置</div>

      <div class="setting-group">
        <div class="toggle-container">
          <div>
            <div class="setting-label">自动启用</div>
            <div class="setting-description">复制时自动添加网页标题</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="auto-enable">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">格式设置</div>

      <div class="setting-group">
        <label class="setting-label">复制格式</label>
        <div class="setting-description">选择复制内容的输出格式</div>
        <select id="format">
          <option value="title-url">标题 - URL</option>
          <option value="url-title">URL - 标题</option>
          <option value="markdown">Markdown 链接 [标题](URL)</option>
          <option value="title">仅标题</option>
        </select>
      </div>

      <div class="setting-group">
        <label class="setting-label">自定义分隔符</label>
        <div class="setting-description">设置标题和 URL 之间的分隔符（仅对标题-URL格式有效）</div>
        <input type="text" id="separator" placeholder=" - " maxlength="20">
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">预览</div>
      <div class="preview-box">
        <div class="preview-title">示例输出预览</div>
        <div class="preview-content" id="preview-content"></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <button class="button" id="save">保存设置</button>
      <button class="button secondary" id="reset">恢复默认</button>
    </div>

    <div class="footer">
      <p>URL Title Copier <span class="version">v1.1.1</span></p>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="options.js"></script>
</body>
</html>
