<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Title Copier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="popup">
  <div class="container">
    <div class="header">
      <h1>URL Title Copier</h1>
      <div class="subtitle">v1.1.1</div>
    </div>

    <div class="shortcut-info">
      <div>按下 <span class="shortcut-key">Ctrl</span><span class="shortcut-key">Shift</span><span class="shortcut-key">Y</span> 复制标题和 URL</div>
    </div>

    <div class="status" id="status">
      <span class="status-icon"></span>
      <span id="status-text">页面内容自动复制已启用</span>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">页面内容自动复制</span>
      <label class="toggle">
        <input type="checkbox" id="auto-enable">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <button class="button" id="copy-now">立即复制当前页面</button>

    <div class="preview">
      <div class="preview-label">格式预览</div>
      <div class="preview-text" id="preview-text"></div>
    </div>

    <button class="button secondary" id="open-settings">设置</button>

    <div class="divider"></div>

    <div class="footer">
      <a href="#" id="open-options">打开选项页面</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
